<!DOCTYPE html>
<html lang="en">
<head>

        </div>
    </div>
    <div class="row container">
        <div class="col">
            <h1>Computador - <span>0</span></h1>
        </div>
        <div id="computador-cartas">
            <img class="carta" src="assets/cartas/2C.png" alt="cartas">
            <img class="carta" src="assets/cartas/2C.png" alt="cartas">
            <img class="carta" src="assets/cartas/2C.png" alt="cartas">
